    <script type="text/javascript">

            function renderCart(){

        var row = "";

        if (JSON.parse(localStorage.getItem("itemsInfo")).length != 0) // If the cart is not empty.
        {

        var info = JSON.parse(localStorage.getItem("itemsInfo"));
        var sub_total = 0;
        var i = 0;

        while(i<info.length)   {

            //Jugaad to hide border in the first row.
            var noBorder = "";
            if(i == 0){noBorder = 'style="border-top:none; padding-top: 20px;"'}

             row = row +'<tr><td class="crossIcon" '+noBorder+'>  </td> <td class="cartDescription" '+noBorder+'> <p style="font-size: 14px; color: #2980b9">'+info[i].itemName+'</p> <p style="font-size: 9px; color: grey; margin-top: -10px;">'+info[i].itemVariety+'</p> </td> <td class="cart_quantity" '+noBorder+'> <div class="cartButtons"><span id="item_count_12">x '+info[i].itemQuantity+' </span></div> </td> <td class="cart_price" '+noBorder+'> <p><i class="fa fa-inr"></i> <span id="item_price_12">'+info[i].itemPrice+'</span></p> </td> </tr>';
             sub_total += (info[i].itemQuantity*info[i].itemPrice);
             i++;
        }

        document.getElementById("cartArea").innerHTML  = '<div style="max-height:300px; overflow-y:auto;" id="ScrollStyle"><table class="table table-condensed" style="margin-bottom: 0px; margin-top: -16px;"> <tbody></tbody> <colgroup> <col width="2%"> <col width="55%"> <col width="25%"> <col width="18%"> </colgroup> <tbody> '+row+' </tbody> </table></div><table class="table table-condensed" style="margin-bottom: -20px;"> <tbody> <tr> <td><grey>Cart Sub Total</grey></td> <td><grey><i class="fa fa-inr"></i> '+sub_total+'</grey></td> </tr> <tr class="shipping-cost"> <td><grey>Container Charges (7%)</grey></td> <td><grey><i class="fa fa-inr"></i>'+(Math.round(sub_total*.07))+'</grey></td> </tr> <tr> <td><red>Grand Total</red></td> <td><strong><red><span><i class="fa fa-inr"></i> '+(sub_total+(Math.round(sub_total*.07)))+'</span></red></strong></td> </tr> </tbody> </table><br>';
        document.getElementById("fullCartArea").innerHTML = "";
    }
    else{
        document.getElementById("cartArea").innerHTML = '<center> <img src="assets/images/elements/emptycart.png" width="50%"> <p style="color: #bdc3c7">Your Cart is Empty.</p> </center>';
        document.getElementById("fullCartArea").innerHTML  = '<p style="color: #bdc3c7; padding-top: 5px; font-size: 11px;">Add items to the cart to place a fresh order. You can quickly <a class="label label-default greyLabel" href="account.html" style="font-size: 10px;">Repeat an Order</a> you made with Zaitoon before.</p>';
    }
    }

        </script>
